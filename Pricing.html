<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans & Pricing - InstaThumbs Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="checkout.html">Cart</a>
        <a href="faq.html">FAQ</a>
        <a href="terms.html">Terms</a>
    </nav>

    <h1>Choose Your Plan</h1>

  <div class="pricing-container">
    <div class="plan" onclick="selectPlan(this, 'Basic Plan', 5)">
        <h2>Basic Plan</h2>
        <p>$5/month</p>
        <p>✅ 5 AI thumbnails per month</p>
        <button class="subscribe-btn">Select Plan</button>
    </div>

    <div class="plan featured" onclick="selectPlan(this, 'Pro Plan', 15)">
        <h2>Pro Plan</h2>
        <p>$15/month</p>
        <p>✅ Unlimited AI thumbnails</p>
        <p>✅ No watermark</p>
        <p>✅ Premium styles</p>
        <button class="subscribe-btn">Select Plan</button>
    </div>
</div>

<!-- Checkout Button -->
<a href="cart.html" class="checkout-btn">Proceed to Checkout</a>

<script>
    function selectPlan(plan, planName, price) {
        // Remove 'selected' class from all plans
        document.querySelectorAll('.plan').forEach(p => p.classList.remove('selected'));

        // Add 'selected' class to the clicked plan
        plan.classList.add('selected');

        // Store selection in localStorage
        localStorage.setItem("selectedPlan", JSON.stringify({ name: planName, price: price }));
    }
</script>



</body>
</html>
